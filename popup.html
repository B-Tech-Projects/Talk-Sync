<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkSync - Speech to Speech Extension</title>
</head>
<body>
    <label for="language">Select Target Language:</label>
    <select id="language">
        <!-- Add language options based on your preferences -->
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <!-- Add more languages as needed -->
    </select>
    <button id="startButton">Start Transcription</button>
    <button id="stopButton">Stop Transcription</button>
    <div id="transcriptionResult"></div>
    <script src="popup.js"></script>
</body>
</html>
